<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contattaci</title>

  <link href="css/bootstrap.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      background-color: #99a6f5;
    }

    div {
      padding: 10px;
    }
  </style>

</head>

<body>
  <main class="col-6 bd-content m-auto" role="main">
    <h1 class="bd-title text-center" id="content">Invia una richiesta</h1>
    <form action="contact_action.php" method="POST">
      <div class="bd-example">

        <div class="form-group">
          <label for="emailAddress">Email</label>
          <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailHelp"
            placeholder="Inserire email">
          <small id="emailHelp" class="form-text text-muted">Non diffonderemo il tuo indirizzo mail con nessuno.</small>
        </div>

        <div class="form-group">
          <label for="nomeCognome">Nome e Cognome</label>
          <input type="text" class="form-control" id="nomeCognome" name="nomeCognome" placeholder="Nome e Cognome">
        </div>

        <div class="form-group">
          <label for="richiesta">La tua richiesta</label>
          <textarea class="form-control" id="richiesta" name="richiesta" rows="12"
            placeholder="Inserisci la tua richiesta"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Invia Richiesta</button>
        </div>

      </div>
    </form>
  </main>



</body>

</html>
